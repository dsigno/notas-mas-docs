# Site settings
title: Jekyll 101 | Notas & Docs sobre Jekyll
description: "Mi aprendizaje sobre Jekyll."
url: "http://www.jacoporabolini.com/emerald"
author:
  name: "dsigno"
  email: "dsigno4all@gmail.com"
  url: "http://www.dsigno.com"

# Build settings
baseurl: /notas-mas-docs/ # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
